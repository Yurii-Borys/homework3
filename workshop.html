 <section class="flex-box two">
    <figure class="box-1">
        <h3>Вчимося розпізнавати та виправляти dark patterns.</h3>
        <h4>Олена Шпілевська</h4>
        <img class="photo" src="https://lvivcss.org/assets/images/speakers/shpilevska.jpg" height="100px" alt="Олена Шпілевська" srcset="" title="Олена Шпілевська">
    <figcaption>
        <p>В продовження доповіді Олена покаже на практиці, як саме шукати dark patterns, визначати їх шкідливість та знаходити шляхи їх виправлення. Під час практикуму ви розглянете конкретні приклади використання таких патернів, розберете, на що саме вони впливають, як саме погіршують взаємодію з продуктом, та навчитеся знаходити обхідні шляхи таких сценаріїв UX.</p>
    </figcaption>
    </figure>
    <figure class="box-2">
        <h3>Шукаємо спільну мову між розробником та дизайнером</h3>
        <h4>Владислав Туліновський</h4>
        <img class="photo" src="https://lvivcss.org/assets/images/speakers/tulinovskyi.jpg" height="100px" title="Владислав Туліновський" alt="Владислав Туліновський">
        <figcaption>
            <p>Ви розберетесь на практиці що таке style guide, вому він такий важливий, навіщо потрібен на проекті, і чому дизайнер повинен його створити та передати розробникам. Визначите необхідність правил іменування елементів в макетах, зрозумієте що таке дизайн-система, і для чого розробникам її розуміти. Оглянете інструменти Figma та Zeplin та їм можливості полегшувати комунікації між дизайнером та розробником. Спробуєте зрозуміти, чи зручно зберігати все в хмарі, чи все-таки краще тримати гігабайти макетів у себе, та навчитеся експортувати елементи в один клік.</p>
        </figcaption>
    </figure>
    <figure class="box-3">
        <h3>Accessibility на практиці</h3>
        <h4>Юрій Чайковський</h4>
        <img class="photo" src="https://lvivcss.org/assets/images/speakers/chaykovskyi.jpg" height="100px" title="Юрій Чайковський" alt="Юрій Чайковський">
    <figcaption>
        <p>Під час практичного заняття з Юрієм ви засвоїте основні критерії доступності у веб, навчитеся аналізувати веб-сторінку на предмет доступності та дізнаєтеся про інструменти для розробників, які варто використовувати у щоденній роботі. Ви дізнаєтеся про ARIA атрибути, як правильно використовувати теги, та як зберігати семантичну структуру DOM дерева. У якості бонусу, розберемо як працюють screen reader і звідки вони знають, що саме треба читати на сторінці. Та, найголовніше, побачите, що доступність сайтів — це не додатковий функціонал, а рутині речі, використання яких вирізняє хорошого програміста серед сірої маси.</p>
    </figcaption>
    </figure >
    <figure class="box-4" >

    <figcaption>
        <p>Під час заняття ви зробите свої перші кроки у написанні додатку на Flutter. Розглянемо доступний інструментарій, спробуємо як працює на практиці неперевершений хот-релоад. Познайомимося з мовою програмування Dart, зверстаємо декілька компонентів та відчуємо різницю між версткою у Flutter та CSS. Спробуємо запустити наш додаток на різних платформах — мобільній, браузері та десктопі</p>
